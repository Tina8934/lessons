<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_9</title>
</head>

<body>

	<header class="header">
		<!-- верхній ряд -->
		<div class="header__row row-top">
			<!-- контейнер верхнього ряду -->
			<div class="row-top__container">
				<!-- список меню -->
				<ul class="row-top__menu main-menu">
					<li class="main-menu__item">
						<a href="/" class="main-menu__link">Про нас</a>
					</li>

					<li class="main-menu__item">
						<a href="/" class="main-menu__link">Оплата</a>
					</li>

					<li class="main-menu__item">
						<a href="/" class="main-menu__link">Доставка та збірка</a>
					</li>

					<li class="main-menu__item">
						<a href="/" class="main-menu__link">Відгуки</a>
					</li>

					<li class="main-menu__item">
						<a href="/" class="main-menu__link">Блог</a>
					</li>

					<li class="main-menu__item">
						<a href="/" class="main-menu__link">Контакти</a>
					</li>
				</ul>

				<!-- блок з правої сторони -->
				<div class="row-top__actions">
					<div class="row-top__messengers messengers">
						<div class="messengers__text">
							Допомога і консультація:
						</div>
						<ul class="messengers__list">
							<li class="messengers__item">
								<img src="image/whatsapp.svg" alt="Вотсап">
							</li>

							<li class="messengers__item">
								<img src="image/telegram.svg" alt="Телеграм">
							</li>

							<li class="messengers__item">
								<img src="image/viber.svg" alt="Вайбер">
							</li>
						</ul>
					</div>

					<a href="/" class="row-top__lenguage lenguage">
						<div class="lenguage__link">UA</div>
						<img src="image/arrow.svg" alt="стрілочка">
					</a>
				</div>
			</div>
		</div>

		<!-- середній ряд -->
		<div class="header__row row-middle">
			<!-- контейнер -->
			<div class="row-middle__container">
				<a href="" class="row-middle__logo">
					<img src="image/logo.svg" alt="логотип Кровато">
				</a>

				<a href="/" class="row-middle__btn-catalog">
					<img src="image/button-icon.svg" alt="іконка каталогу">
					Каталог
				</a>

				<a href="/" class="row-middle__search">
					<img src="/image/search.png" alt="пошук">
				</a>

				<div class="row-middle__telephone telephone">
					<a href="tel:0679294545" class="telephone__link">
						<img class="telephone__image" src="image/icon-tel.svg" alt="іконка телефону">
						<div class="telephone__info">
							<div class="telephone__time">Щодня з 9:00 до 18:00</div>
							<div class="telephone__number">067 929-45-45</div>
						</div>
					</a>

					<a href="/" class="telephone__button">
						<img src="image/arrow.svg" alt="стрілочка">
					</a>
				</div>

				<div class="row-middle__cart cart">
					<ul class="cart__list">
						<li class="cart__item">
							<a href="/" class="cart__link">
								<img src="image/favorite.svg" alt="улюблені товари">
							</a>
						</li>

						<li class="cart__item">
							<a href="/" class="cart__link">
								<img src="image/basket.svg" alt="корзина">
							</a>
						</li>
					</ul>
				</div>

			</div>
		</div>

		<!-- нижній ряд -->
		<div class="header__row row-bottom">
			<!-- контейнер -->
			<div class="row-bottom__container">
				<ul class="row-bottom__shoping shoping-list">
					<li class="shoping-list__item">
						<a href="/" class="shoping-list__link">
							<img src="image/star-icon.svg" alt="зірочка">
							Акції
						</a>
					</li>

					<li class="shoping-list__item">
						<a href="/" class="shoping-list__link">
							<img src="image/percent.svg" alt="відсотки">
							Розпрода
						</a>
					</li>

					<li class="shoping-list__item">
						<a href="/" class="shoping-list__link">
							<img src="image/parts-icon.svg" alt="діаграма">
							Купити в кредит
						</a>
					</li>
				</ul>

				<ul class="row-bottom__list-rooms rooms-list">
					<li class="rooms-list__item">
						<a href="" class="rooms-list__link">Дитяча</a>
					</li>

					<li class="rooms-list__item">
						<a href="" class="rooms-list__link">Кухня</a>
					</li>

					<li class="rooms-list__item">
						<a href="" class="rooms-list__link">Ванна</a>
					</li>

					<li class="rooms-list__item">
						<a href="" class="rooms-list__link">Спальня</a>
					</li>

					<li class="rooms-list__item">
						<a href="" class="rooms-list__link">Передпокій</a>
					</li>

					<li class="rooms-list__item">
						<a href="" class="rooms-list__link">Вітальня</a>
					</li>

					<li class="rooms-list__item">
						<a href="" class="rooms-list__link">Офіс</a>
					</li>
				</ul>
			</div>
		</div>


		<div class="section-categories">
			<div class="section-categories__container">
				<h2 class="section-categories__title"></h2>

				<ul class="section-categories__list">

					<li class="section-categories__item categories-item">
						<div class="categories-item__info">
							<div class="categories-item__title">Ліжка</div>
							<div class="categories-item__number">64</div>
						</div>
						<img class="categories-item__products" src="image/cart-image.png" alt="Ліжко">
						<img class="categories-item__icon" src="image/cart-arrow.svg" alt=" стрілочка">
					</li>

				</ul>
			</div>



			<!-- бем блок -->
			<div class="block">
				<!-- бем елемент -->
				<div class="block__element"></div>
				<div class="block__element block__element--modificator"></div>
			</div>


		</div>
	</header>

</body>

</html>
